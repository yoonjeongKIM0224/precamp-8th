<!DOCTYPE html>
<html lang="ko">
<head>
    <title>싸이월드</title>
    <link href="styles/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script>
        function menuHome(){
            document.getElementById("main").setAttribute("src", "home.html")
            document.getElementById("menu__home").style = "color: black; background-color: white;"
            document.getElementById("menu__game").style = "color: white; background-color: #298eb5;"
            document.getElementById("menu__jukebox").style = "color: white; background-color: #298eb5;"
        }

        function menuGame(){
            document.getElementById("main").setAttribute("src", "game.html")
            document.getElementById("menu__game").style = "color: black; background-color: white;"
            document.getElementById("menu__home").style = "color: white; background-color: #298eb5;"
            document.getElementById("menu__jukebox").style = "color: white; background-color: #298eb5;"
        }

        function menuJukebox(){
            document.getElementById("main").setAttribute("src", "jukebox.html")
            document.getElementById("menu__jukebox").style = "color: black; background-color: white;"
            document.getElementById("menu__home").style = "color: white; background-color: #298eb5;"
            document.getElementById("menu__game").style = "color: white; background-color: #298eb5;"
        }

    </script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class ="today">
                            TODAY <span class="zero">0</span> | TOTAL <span class="count">12345</span> 
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="header">
                            <div class="headerGrey">
                            </div>
                            <div class="line"></div>
                            <div class="profileWrapper">
                                <div class="profile">
                                <i class="fas fa-file-signature"></i> 이름
                                </div>
                                <div class="profile">
                                    <i class="fas fa-phone"></i> Phone
                                </div>
                                <div class="profile">
                                    <i class="fas fa-envelope-square"></i> E-mail
                                </div>
                                <div class="profile">
                                    <i class="fas fa-images"></i> 인스타그램
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="feelWrapper">
                                <div class="feel">오늘의 기분</div>
                                <select class="feelSelect">
                                    <option>기쁨 😀</option>
                                    <option>슬픔 😭</option>
                                    <option>분노 😡</option>
                                    <option>행복 😊</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__setting">사생활보호설정<i class="fas fa-caret-right bbbb"></i></div>

                    </div>
                    <div class="wrapper__right__body">
                        <!-- <iframe src="home.html"></iframe> -->
                        <!-- <iframe src="game.html" frameborder="0"></iframe> -->
                        <iframe id="main" src="jukebox.html" frameborder="0"></iframe>
                    </div>
                </div>

                <div class="navigation">
                    <div id="menu__home" class="navigation__item" onclick="menuHome()">
                        홈
                    </div>
                    <div id="menu__game" class="navigation__item" onclick="menuGame()">
                        게임
                    </div>
                    <div id="menu__jukebox" class="navigation__item" onclick="menuJukebox()">
                        쥬크박스
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
