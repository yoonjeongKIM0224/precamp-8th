<!DOCTYPE html>
<html lang="ko">
<head>
    <title>휴대폰 포커스</title>
    <script>
        function changePhone1(){
            const phone1 = document.getElementById("phone1").value //010, (이 문자열(배열)의 길이 구하기)
            if(phone1.length === 3){
                document.getElementById("phone2").focus() //focus()를 맞춰라...
            }
            //벨류가 세 글자면 포커스를 다음 인풋으로
        }

        // 함수 안에서의 상수는 함수 밖이나 다른 함수 안에서는 적용되지 않음. 그래도 헷갈리니까. . . 

        function changePhone2(){
            const phone2 = document.getElementById("phone2").value //(이 문자열(배열)의 길이 구하기)
            if(phone2.length === 4){
                document.getElementById("phone3").focus() //focus()를 맞춰라...
            }
        }
    </script>
</head>
<body>
    <!-- if를 사용, 나한테 작성한 값이 3글자인지, 4글자인지 검사하고 맞다면 다음 칸으로 커서 이동 -->
    <!-- 마지막 칸까지 다 채우면 노란색으로 변경, oninput 사용 -->
    <input id="phone1" type="text" size="3" maxlength="3" oninput="changePhone1()"> - 
    <input id="phone2" type="text" size="4" maxlength="4"  oninput="changePhone2()"> - 
    <input id="phone3" type="text" size="4" maxlength="4" >
</body>
</html>
