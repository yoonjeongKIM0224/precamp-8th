<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 컨트롤 플러스 물결 = 터미널 -->
    <title>DOM 조작하기(html과 js 연결)</title>
    <script>
        function aaa(){
            // alert("안녕하세요~~")

            document.getElementById("qqq").innerText = "반갑습니다"
        }

        // 선생님이 해 주신 거 
        function counter(){
            const temp = Number(document.getElementById("count").innerText) + 1 //여기에 0이라는 값이 가져와진다. //temp 임시
            document.getElementById("count").innerText = temp
        }

        // 내가 막 해 본 거 
        //function counter(){
            //const temp = Number(document.getElementById("count").innerText) + 1 //여기에 0이라는 값이 가져와진다. //temp 임시
            //document.getElementById("count").innerText = Number(document.getElementById("count").innerText) + 1
            // Number(document.getElementById("count").innerText) + 1 = 
        //}
        
        //기존 값에 1을 더하자.



        // 여기서부터 2021.10.21
        // 속성 바꾸기
        function changeColor(){
            document.getElementById("ccc").setAttribute("style", "background-color: yellow")
        }

        // setAttribute 이게 뭐지...?

        function setDisabled(){
            document.getElementById("ddd").setAttribute("disabled", "true")
        }
    </script>

    <style>
        button{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="qqq">안녕하쇼</div>
    <button onclick="aaa()">클릭하기!</button>

    <div id="count">
        0
    </div>
    
    <button onclick="counter()">
        숫자 올리기
    </button>

    <button id="ccc" onclick="changeColor()">
        색깔 바꾸기
    </button>

    <button id="ddd" onclick="setDisabled()">
        비활성화 시키기
    </button>
</body>
</html>
